<mat-card class="city-card">
  <form class="city-form">
    <mat-form-field>
      <mat-label>Enter a City</mat-label>
      <input id="city-input" matInput [formControl]="city">
    </mat-form-field>
    <button  id="city-button" color="accent" mat-raised-button (click)="onSubmitCity()">Go!</button>
  </form>
</mat-card>
