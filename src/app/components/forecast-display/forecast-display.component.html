<p> Temperature Info for {{city$ | async}}</p>

<table *ngIf="cityForecastWasObtained"
  mat-table
  [dataSource]="dataSource"
  style="min-width: 350px;"
  class="mat-elevation-z8">

  <ng-container matColumnDef="min">
    <th mat-header-cell *matHeaderCellDef> Min </th>
    <td mat-cell *matCellDef="let element"> {{element.min | number}} </td>
  </ng-container>

  <ng-container matColumnDef="max">
    <th mat-header-cell *matHeaderCellDef> Max </th>
    <td mat-cell *matCellDef="let element"> {{element.max | number}} </td>
  </ng-container>

  <ng-container matColumnDef="mean">
    <th mat-header-cell *matHeaderCellDef> Mean </th>
    <td mat-cell *matCellDef="let element"> {{element.mean | number}} </td>
  </ng-container>

  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef> Mode </th>
    <td mat-cell *matCellDef="let element"> {{element.mode | number}} </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
